<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="index.js" defer></script>
  </head>
  <body>
    <main>
      <header>
        <h1>Jog<span>o da V</span>elha</h1>
      </header>
      <section>
        <article id="firstArticle">
          <div id="playerInputPart">
            <div>
              <label for="playerOne">X</label>
              <input
                type="text"
                name="playerOne"
                id="playerOne"
                placeholder="Player X"
              />
            </div>
            <div>
              <label for="playerTwo">O</label>
              <input
                type="text"
                name="playerTwo"
                id="playerTwo"
                placeholder="Player O"
              />
            </div>
          </div>
          <p><button id="start">Come√ßar</button></p>
          <p id="playerNameDisplay">Vez</p>
        </article>
        <article id="resultArticle">
          <p id="result"></p>
        </article>
        <article id="tableArticle">
          <div data-position="1" id="one" class="gameBoard"></div>
          <div data-position="2" id="two" class="gameBoard"></div>
          <div data-position="3" id="three" class="gameBoard"></div>
          <div data-position="4" id="four" class="gameBoard"></div>
          <div data-position="5" id="five" class="gameBoard"></div>
          <div data-position="6" id="six" class="gameBoard"></div>
          <div data-position="7" id="seven" class="gameBoard"></div>
          <div data-position="8" id="eight" class="gameBoard"></div>
          <div data-position="9" id="nine" class="gameBoard"></div>
        </article>
      </section>
    </main>
  </body>
</html>
